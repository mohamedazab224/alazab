   <style>
      /* CSS for popup form */
      .popup {
         position: fixed;
         top: 0;
         left: 0;
         width: 100%;
         height: 100%;
         background: rgba(0, 0, 0, 0.7);
         display: flex;
         justify-content: center;
         align-items: center;
         visibility: hidden;
         opacity: 0;
         transition: visibility 0s, opacity 0.5s ease;
      }
      .popup.active {
         visibility: visible;
         opacity: 1;
      }
      .popup-content {
         background: #fff;
         padding: 20px;
         border-radius: 5px;
         text-align: center;
         width: 90%;
         max-width: 400px;
      }
      .popup-content input[type="text"],
      .popup-content input[type="email"] {
         width: calc(100% - 20px);
         padding: 10px;
         margin: 10px 0;
         border: 1px solid #ccc;
         border-radius: 5px;
      }
      .popup-content .btn {
         background: #333;
         color: #fff;
         border: none;
         padding: 10px 20px;
         cursor: pointer;
         border-radius: 5px;
      }
      .popup-content .close-btn {
         background: #e74c3c;
         color: #fff;
         border: none;
         padding: 5px 10px;
         cursor: pointer;
         border-radius: 5px;
         margin-top: 10px;
      }
   </style>
</head>

   <!-- Subscription Popup -->
   <div class="popup" id="subscription-popup">
      <div class="popup-content">
         <h3>Subscribe to Our Newsletter</h3>
         <form id="subscription-form">
            <input type="text" name="user_name" placeholder="Your Name" required>
            <input type="email" name="user_email" placeholder="Your Email" required>
            <input type="submit" value="Subscribe" class="btn">
         </form>
         <button class="close-btn" onclick="closePopup()">Close</button>
      </div>
   </div>

   <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.4.1/dist/email.min.js"></script>
   <script src="js/emailjs_contact_form.js"></script>
   <script>
      // Initialize EmailJS
      (function() {
         emailjs.init("18ygGgryRoGve-Tpw");
      })();

      // Handle form submission
      document.getElementById('subscription-form').addEventListener('submit', function(event) {
         event.preventDefault();

         emailjs.sendForm('service_Alazab.co', 'template_tvn06ki', this)
            .then(function() {
               alert('Thank you for subscribing!');
               closePopup();
            }, function(error) {
               alert('Failed to subscribe. Please try again later.');
            });
      });

      // Show popup after a delay
      window.onload = function() {
         setTimeout(function() {
            document.getElementById('subscription-popup').classList.add('active');
         }, 3000); // Show popup after 3 seconds
      }

      // Close popup function
      function closePopup() {
         document.getElementById('subscription-popup').classList.remove('active');
      }
   </script>
