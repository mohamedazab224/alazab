<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نماذج المشاريع</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #004080;
            color: white;
            padding: 15px;
            text-align: center;
        }

        footer {
            background-color: #004080;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 20px;
        }

        .card {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            margin: 10px;
            width: 300px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .card iframe {
            width: 100%;
            height: 200px;
            border: none;
        }

        .card button {
            margin-top: 10px;
            background-color: #004080;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .card button:hover {
            background-color: #003060;
        }
    </style>
</head>

<body>
    <header>
        <h1>نماذج المشاريع</h1>
    </header>

    <div class="container">
        <div class="card">
            <iframe
                src="https://3d.magicplan.app/#embed/?key=ODgyZDRlODk4YjI1NmM0ZjIxNWIzYzhjNWNmMmMyZmM1ZDQ1ODAwYzQ3MWFmMDNlMzMyM2FhOTZhN2YyNDk5ZkrxE0SMW3j8spi93meiRmn%2Bdiel4O6SbDagPUZ5PrQaKGBULOVAD3ITclc81qGe4Q%3D%3D"
                allowfullscreen="true">
            </iframe>
            <button onclick="alert('عرض تفاصيل المشروع')">عرض المشروع</button>
        </div>
    </div>

    <footer>
        <p>جميع الحقوق محفوظة &copy; 2025</p>
    </footer>
</body>

</html>
