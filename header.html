<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alazab Construction - Language Switcher</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* أنماط عامة */
    body {
      margin: 0;
      padding: 0;
      font-family: "Inter", -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: #f5f5f5;
      transition: all 0.3s ease;
    }

    /* أنماط الهيدر */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      padding: 20px;
      box-sizing: border-box;
      transition: all 0.3s ease;
    }

    .header-container {
      position: relative;
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
      padding: 16px 24px;
      border-radius: 50px;
      background-color: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      transition: all 0.5s ease;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.05);
      overflow: hidden;
    }

    .header-container::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      transform: translateX(100%) scale(0.85);
      opacity: 0;
      transition: transform 0.5s ease, opacity 0.5s ease, scale 0.5s ease;
      z-index: -1;
      border-radius: 16px;
    }

    .header.scrolled .header-container::before {
      transform: translateX(0) scale(1);
      opacity: 1;
    }

    .logo {
      font-weight: bold;
      font-size: 24px;
      color: #000;
      transition: color 0.3s ease;
      z-index: 1;
    }

    /* أنماط القائمة */
    .desktop-nav {
      display: flex;
      gap: 32px;
    }

    .desktop-nav a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
      font-size: 16px;
      transition: color 0.3s ease;
      z-index: 1;
    }

    /* أنماط أزرار اللغة */
    .language-switcher {
      display: flex;
      gap: 0.5rem;
      margin-left: 20px;
    }

    .lang-btn {
      background: none;
      border: none;
      color: white;
      display: flex;
      align-items: center;
      padding: 4px 8px;
      cursor: pointer;
      border-radius: 5px;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .lang-btn.active,
    .lang-btn:hover {
      background-color: #f5bf23;
      color: #111;
    }

    .lang-flag {
      width: 20px;
      height: 14px;
      margin-right: 6px;
      border-radius: 2px;
      object-fit: cover;
    }

    .lang-code {
      font-size: 14px;
    }

    /* أنماط الأزرار */
    .button-container {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .cta-button {
      background-color: #000;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 30px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 1;
    }

    .cta-button:hover {
      background-color: #333;
      transform: translateY(-2px);
    }

    /* أنماط القائمة الموبايل */
    .hamburger {
      display: none;
      background: none;
      border: none;
      cursor: pointer;
      padding: 10px;
      z-index: 2;
    }

    .hamburger span {
      display: block;
      width: 25px;
      height: 3px;
      margin: 5px 0;
      background-color: #000;
      transition: all 0.3s ease;
    }

    .mobile-menu {
      position: fixed;
      top: 0;
      right: -100%;
      width: 100%;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.95);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 30px;
      transition: right 0.3s ease;
      z-index: 999;
    }

    .mobile-menu a {
      text-decoration: none;
      color: white;
      font-size: 24px;
      font-weight: 500;
    }

    .mobile-menu.open {
      right: 0;
    }

    .mobile-cta-button {
      background-color: white;
      color: black;
      border: none;
      padding: 15px 30px;
      border-radius: 30px;
      font-weight: 600;
      font-size: 18px;
      margin-top: 20px;
      cursor: pointer;
    }

    /* حالات التمرير */
    .header.scrolled .logo {
      color: white;
    }

    .header.scrolled .desktop-nav a {
      color: white;
    }

    .header.scrolled .cta-button {
      background-color: white;
      color: black;
    }

    .header.scrolled .hamburger span {
      background-color: white;
    }

    /* أنماط RTL للغة العربية */
    [dir="rtl"] {
      text-align: right;
    }

    [dir="rtl"] .desktop-nav {
      margin-right: auto;
      margin-left: 0;
    }

    [dir="rtl"] .language-switcher {
      margin-left: 0;
      margin-right: 20px;
    }

    [dir="rtl"] .header-container::before {
      transform: translateX(-100%) scale(0.85);
    }

    [dir="rtl"] .header.scrolled .header-container::before {
      transform: translateX(0) scale(1);
    }

    [dir="rtl"] .mobile-menu {
      right: auto;
      left: -100%;
    }

    [dir="rtl"] .mobile-menu.open {
      right: auto;
      left: 0;
    }

    /* التكيف مع الشاشات الصغيرة */
    @media (max-width: 768px) {
      .desktop-nav {
        display: none;
      }

      .language-switcher {
        display: none;
      }

      .hamburger {
        display: block;
      }

      .cta-button {
        display: none;
      }

      .header-container {
        padding: 12px 16px;
      }

      .hamburger.open span:nth-child(1) {
        transform: rotate(45deg) translate(5px, 6px);
      }

      .hamburger.open span:nth-child(2) {
        opacity: 0;
      }

      .hamburger.open span:nth-child(3) {
        transform: rotate(-45deg) translate(5px, -6px);
      }
    }

    /* المحتوى الرئيسي */
    main {
      padding-top: 120px;
      text-align: center;
      min-height: 2000px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      transition: all 0.3s ease;
    }

    [dir="rtl"] h1 {
      font-family: 'Tahoma', 'Arial', sans-serif;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="header-container">
      <div class="logo" data-translate="logo">Alazab Construction</div>
      <nav class="desktop-nav">
        <a href="https://al-azab.co/" data-translate="home">Home</a>
        <a href="#" data-translate="about">About</a>
        <a href="#" data-translate="services">Services</a>
        <a href="#" data-translate="contact">Contact</a>
      </nav>
      <div class="button-container">
        <div class="language-switcher">
          <button class="lang-btn active" data-lang="en" onclick="TranslationSystem.changeLanguage('en')">
            <img src="https://flagcdn.com/us.svg" alt="EN" class="lang-flag" />
            <span class="lang-code">EN</span>
          </button>
          <button class="lang-btn" data-lang="ar" onclick="TranslationSystem.changeLanguage('ar')">
            <img src="https://flagcdn.com/eg.svg" alt="AR" class="lang-flag" />
            <span class="lang-code">AR</span>
          </button>
        </div>
        <button class="cta-button" data-translate="getStarted">Get Started</button>
        <button class="hamburger" id="hamburger-btn">
          <span></span>
          <span></span>
          <span></span>
        </button>
      </div>
    </div>
    <div class="mobile-menu" id="mobile-menu">
      <a href="https://al-azab.co/" data-translate="home">Home</a>
      <a href="https://al-azab.co/about" data-translate="about">About</a>
      <a href="https://al-azab.co/services" data-translate="services">Services</a>
      <a href="https://al-azab.co/contact" data-translate="contact">Contact</a>
      <div class="language-switcher">
        <button class="lang-btn active" data-lang="en" onclick="TranslationSystem.changeLanguage('en')">
          <img src="https://flagcdn.com/us.svg" alt="EN" class="lang-flag" />
          <span class="lang-code">EN</span>
        </button>
        <button class="lang-btn" data-lang="ar" onclick="TranslationSystem.changeLanguage('ar')">
          <img src="https://flagcdn.com/eg.svg" alt="AR" class="lang-flag" />
          <span class="lang-code">AR</span>
        </button>
      </div>
      <button class="mobile-cta-button" data-translate="getStarted">Get Started</button>
    </div>
  </header>

  <main>
    <h1 data-translate="title">Innovative Architectural Solutions</h1>
    <p data-translate="description">We provide cutting-edge construction solutions tailored to your needs</p>
  </main>

  <script>
    // نظام الترجمة المتكامل
    const TranslationSystem = {
      translations: {
        en: {
          logo: "Alazab Construction",
          home: "Home",
          about: "About",
          services: "Services",
          contact: "Contact",
          getStarted: "Get Started",
          title: "Innovative Architectural Solutions",
          description: "We provide cutting-edge construction solutions tailored to your needs"
        },
        ar: {
          logo: "الإنشاءات العزب",
          home: "الرئيسية",
          about: "من نحن",
          services: "خدماتنا",
          contact: "اتصل بنا",
          getStarted: "ابدأ الآن",
          title: "حلول معمارية مبتكرة",
          description: "نقدم حلول إنشائية متطورة مصممة خصيصًا لاحتياجاتك"
        }
      },
      
      init() {
        // تحميل اللغة المحفوظة أو استخدام اللغة الافتراضية
        const savedLang = localStorage.getItem('lang') || 'en';
        this.changeLanguage(savedLang);
      },
      
      changeLanguage(lang) {
        // تحديث الأزرار النشطة
        document.querySelectorAll('.lang-btn').forEach(btn => {
          btn.classList.remove('active');
          if(btn.dataset.lang === lang) btn.classList.add('active');
        });
        
        // تطبيق الترجمة
        this.applyTranslations(lang);
        
        // تغيير اتجاه الصفحة
        document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';
        document.documentElement.lang = lang;
        
        // حفظ التفضيل
        localStorage.setItem('lang', lang);
      },
      
      applyTranslations(lang) {
        const texts = this.translations[lang];
        document.querySelectorAll('[data-translate]').forEach(el => {
          const key = el.dataset.translate;
          if(texts[key]) el.textContent = texts[key];
        });
      }
    };

    // تهيئة نظام الترجمة عند تحميل الصفحة
    document.addEventListener('DOMContentLoaded', () => {
      TranslationSystem.init();
      
      // تأثير التمرير للهيدر
      window.addEventListener("scroll", function() {
        const header = document.querySelector(".header");
        header.classList.toggle("scrolled", window.scrollY > 50);
      });

      // التحكم في القائمة الموبايل
      const hamburgerBtn = document.getElementById("hamburger-btn");
      const mobileMenu = document.getElementById("mobile-menu");

      hamburgerBtn.addEventListener("click", function() {
        mobileMenu.classList.toggle("open");
        hamburgerBtn.classList.toggle("open");
      });

      // إغلاق القائمة عند النقر على أي عنصر
      mobileMenu.addEventListener("click", function(e) {
        if(e.target.tagName === 'A' || e.target.classList.contains('mobile-cta-button')) {
          mobileMenu.classList.remove("open");
          hamburgerBtn.classList.remove("open");
        }
      });
    });
  </script>
</body>
</html>
