<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مفاجأة من العزب جروب</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8eb 100%);
            color: #333;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            max-width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }
        .reward-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 30px;
            width: 90%;
            max-width: 500px;
            border: 2px solid #FFA500;
            position: relative;
            overflow: hidden;
        }
        .reward-card::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,215,0,0.1) 0%, rgba(255,215,0,0) 70%);
            animation: shine 3s infinite;
        }
        h1 {
            color: #FFA500;
            margin-bottom: 20px;
            font-size: 28px;
        }
        .reward-message {
            font-size: 20px;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .customer-name {
            color: #FFA500;
            font-weight: bold;
        }
        .reward-icon {
            font-size: 60px;
            margin: 20px 0;
            color: #FFA500;
            animation: bounce 2s infinite;
        }
        .discount-code {
            background: #333;
            color: #FFD700;
            padding: 15px;
            border-radius: 10px;
            font-size: 22px;
            font-weight: bold;
            margin: 20px 0;
            display: inline-block;
            border: 2px dashed #FFD700;
        }
        .note {
            font-size: 14px;
            color: #777;
            margin-top: 20px;
        }
        @keyframes shine {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #FFD700;
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="reward-card">
            <div class="reward-icon">🎁</div>
            <h1>مفاجأة خاصة لك <span id="name-placeholder"></span>!</h1>
            <div class="reward-message">
                شكراً لثقتك بفريق <strong>العزاب جروب</strong> لصيانة ممتلكاتك.<br>
                نقدم لك هدية تقديراً لاختيارك خدماتنا:
            </div>
            <div>
                <div>خصم خاص على طلبك القادم</div>
                <div class="discount-code" id="discount-code">AZAB10</div>
            </div>
            <div class="note">
                يمكنك استخدام هذا الكود في طلبك القادم خلال الـ 30 يومًا القادمة
            </div>
        </div>
    </div>

    <script>
        // Generate random discount code
        function generateDiscountCode() {
            const prefixes = ['AZAB', 'ALAZAB', 'AZ'];
            const suffix = Math.floor(100 + Math.random() * 900);
            return prefixes[Math.floor(Math.random() * prefixes.length)] + suffix;
        }

        // Create confetti effect
        function createConfetti() {
            const colors = ['#FFD700', '#FFA500', '#FF6347', '#4682B4', '#32CD32'];
            const container = document.querySelector('.container');
            
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = -10 + 'px';
                confetti.style.transform = 'rotate(' + Math.random() * 360 + 'deg)';
                confetti.style.width = Math.random() * 10 + 5 + 'px';
                confetti.style.height = Math.random() * 10 + 5 + 'px';
                
                container.appendChild(confetti);
                
                const animationDuration = Math.random() * 3 + 2;
                
                confetti.animate([
                    { top: -10 + 'px', opacity: 0 },
                    { top: Math.random() * 100 + 'vh', opacity: 1 },
                    { top: Math.random() * 100 + 100 + 'vh', opacity: 0 }
                ], {
                    duration: animationDuration * 1000,
                    delay: Math.random() * 2000,
                    easing: 'cubic-bezier(0.1, 0.8, 0.3, 1)'
                });
                
                setTimeout(() => {
                    confetti.remove();
                }, animationDuration * 1000);
            }
        }

        // Listen for message from parent
        window.addEventListener('message', function(event) {
            if (event.data.type === 'userData') {
                document.getElementById('name-placeholder').textContent = event.data.name;
                document.getElementById('discount-code').textContent = generateDiscountCode();
                createConfetti();
            }
        });

        // Initial animation
        setTimeout(() => {
            createConfetti();
        }, 500);
    </script>
</body>
</html>
