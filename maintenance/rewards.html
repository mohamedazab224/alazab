<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="احصل على مفاجآت حصرية من العزب - كوبونات خصم، إرشادات صيانة، وعروض اشتراك مميزة">
    <title>مفاجآت العزب الذكية - عروض حصرية لخدمات الصيانة</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet" />
    <style>
        :root {
            --primary: #2d3748;
            --secondary: #4a5568;
            --accent: #4299e1;
            --success: #48bb78;
            --warning: #ed8936;
        }
        
        body {
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
            color: var(--primary);
            min-height: 100vh;
        }
        
        .card {
            background: white;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        .btn {
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .btn:after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }
        
        .btn:focus:after {
            animation: ripple 0.6s ease-out;
        }
        
        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 0.5;
            }
            100% {
                transform: scale(20, 20);
                opacity: 0;
            }
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center p-6">
    <div class="card rounded-xl p-8 w-full max-w-md text-center">
        <div class="flex justify-center mb-6">
            <div class="bg-blue-100 p-4 rounded-full">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v13m0-13V6a2 2 0 112 2h-2zm0 0V5.5A2.5 2.5 0 109.5 8H12zm-7 4h14M5 12a2 2 0 110-4h14a2 2 0 110 4H5z" />
                </svg>
            </div>
        </div>
        <h1 class="text-3xl font-bold mb-2 text-gray-800">🎉 مفاجآت العزب الذكية 🎉</h1>
        <p class="mb-6 text-gray-600">اختر نوع المفاجأة التي تريد الحصول عليها الآن:</p>
        
        <div id="buttonsContainer" class="flex flex-col space-y-4">
            <button id="couponBtn" onclick="handleSurprise('coupon')" class="btn bg-yellow-400 hover:bg-yellow-500 text-gray-900 font-bold py-3 px-4 rounded-lg w-full flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 5v2m0 4v2m0 4v2M5 5a2 2 0 00-2 2v3a2 2 0 110 4v3a2 2 0 002 2h14a2 2 0 002-2v-3a2 2 0 110-4V7a2 2 0 00-2-2H5z" />
                </svg>
                كوبون خصم حصري
            </button>
            
            <button id="tipsBtn" onclick="handleSurprise('maintenance_tips')" class="btn bg-green-400 hover:bg-green-500 text-gray-900 font-bold py-3 px-4 rounded-lg w-full flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" />
                </svg>
                إرشادات الصيانة الدورية
            </button>
            
            <button id="subscriptionBtn" onclick="handleSurprise('subscription')" class="btn bg-blue-400 hover:bg-blue-500 text-gray-900 font-bold py-3 px-4 rounded-lg w-full flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 8h14M5 8a2 2 0 110-4h14a2 2 0 110 4M5 8v10a2 2 0 002 2h10a2 2 0 002-2V8m-9 4h4" />
                </svg>
                اشترك واحصل على خصم 30%
            </button>
        </div>
        
        <div id="surpriseResult" class="mt-8 p-6 bg-gray-50 rounded-xl hidden fade-in relative">
    <button id="closeSurpriseBtn" onclick="closeSurprise()" class="absolute top-2 left-2 text-gray-500 hover:text-red-600 text-xl font-bold focus:outline-none">
        &times;
    </button>
</div>

        
        <a href="https://al-azab.co/maintenance" target="_blank" rel="noopener" class="mt-8 inline-flex items-center text-blue-600 hover:text-blue-800 font-medium">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
            </svg>
            العودة إلى نموذج الطلب
        </a>
    </div>

    <script>
        // تحسينات الأمان: إخفاء مفتاح API في بيئة الإنتاج الحقيقية
        const API_CONFIG = {
            endpoint: "https://ai-admin0227ai409220983587.services.ai.azure.com/openai/deployments/gpt-4o/chat/completions",
            version: "2024-02-01",
            // في بيئة الإنتاج الحقيقية، يجب جلب المفتاح من بيئة آمنة (backend)
            apiKey: "3A15FLTht1EF6IGbCkqLO9oWYyNPBz2gLMzvLfswfkzGg9mN6Sx9JQQJ99BDACfhMk5XJ3w3AAAAACOGVynh"
        };

async function handleSurprise(type) {
    const resultContainer = document.getElementById('surpriseResult');
    const buttons = document.querySelectorAll('#buttonsContainer button');

    // عند أول ضغط، أخفِ باقي الأزرار وأبق فقط الزر الذي تم اختياره
    buttons.forEach(btn => {
        if (!btn.id.includes(type)) {
            btn.style.display = 'none';
        } else {
            btn.disabled = true;
            btn.innerHTML = `<span class="loading"></span> جاري التحميل...`;
        }
    });

    // إظهار حالة التحميل
    resultContainer.classList.remove('hidden');
    resultContainer.innerHTML = `
        <div class="flex items-center justify-center space-x-2">
            <span class="loading"></span>
            <span>جاري تحضير مفاجأتك الخاصة...</span>
        </div>
            `;
            
            try {
                const response = await fetch(`${API_CONFIG.endpoint}?api-version=${API_CONFIG.version}`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "api-key": API_CONFIG.apiKey
                    },
                    body: JSON.stringify({
                        messages: [
                            { 
                                role: "system", 
                                content: `أنت مساعد ذكي لشركة العزب المتخصصة في الصيانة المعمارية للمحلات التجارية.
                                قدم ردًا شخصيًا وجذابًا حسب نوع الطلب:
                                - للكوبون: قدم كود خصم حصري (مثل: ALZAB10) مع شرح مدة صلاحيته (14 يومًا) ونسبة الخصم (10%).
                                - لإرشادات الصيانة: قدم 3 نصائح عملية مختصرة للصيانة الدورية.
                                - للاشتراك: اشرح مميزات الباقة (متابعة شهرية، خصم 30%، تقارير دورية) مع رابط الاشتراك.`
                            },
                            { 
                                role: "user", 
                                content: getRequestMessage(type) 
                            }
                        ],
                        max_tokens: 350,
                        temperature: 0.7
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                if (data?.choices?.[0]?.message?.content) {
                    const responseText = data.choices[0].message.content;
                    resultContainer.innerHTML = `
                        <div class="text-left">
                            <h3 class="text-xl font-bold text-green-600 mb-3">🎁 مفاجأتك الجاهزة!</h3>
                            <div class="prose prose-sm max-w-none">${formatResponse(responseText)}</div>
                        </div>
                    `;
                    
                    // تسجيل الحدث (يمكن إضافة Google Analytics أو غيره)
                    logEvent(type, 'success');
                } else {
                    throw new Error('Invalid response format');
                }
            } catch (error) {
                console.error('Error:', error);
                resultContainer.innerHTML = `
                    <div class="bg-red-50 border-l-4 border-red-500 p-4">
                        <div class="flex">
                            <div class="flex-shrink-0">
                                <svg class="h-5 w-5 text-red-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
                                </svg>
                            </div>
                            <div class="ml-3">
                                <p class="text-sm text-red-700">حدث خطأ أثناء تحضير مفاجأتك. يرجى المحاولة مرة أخرى لاحقًا.</p>
                            </div>
                        </div>
                    </div>
                `;
                
                logEvent(type, 'error', error.message);
            } finally {
                // إعادة تمكين الأزرار
                buttons.forEach(btn => {
                    btn.disabled = false;
                    resetButtonContent(btn.id);
                });
            }
        }

        function getRequestMessage(type) {
            const messages = {
                'coupon': 'أريد كوبون خصم حصري لاستخدامه في خدمات الصيانة القادمة.',
                'maintenance_tips': 'أريد الحصول على إرشادات الصيانة الدورية للمحلات التجارية.',
                'subscription': 'أريد معرفة المزيد عن باقة الصيانة الشهرية بخصم 30%.'
            };
            return messages[type] || 'أريد مفاجأة من العزب.';
        }

        function formatResponse(text) {
            // تحويل النقاط إلى قوائم
            text = text.replace(/\n-/g, '\n•');
            // تحويل الروابط إلى روابط قابلة للنقر
            text = text.replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" class="text-blue-600 hover:underline" target="_blank">$1</a>');
            // الحفاظ على فواصل الأسطر
            return text.replace(/\n/g, '<br>');
        }

        function resetButtonContent(btnId) {
            const buttonsContent = {
                'couponBtn': '<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 5v2m0 4v2m0 4v2M5 5a2 2 0 00-2 2v3a2 2 0 110 4v3a2 2 0 002 2h14a2 2 0 002-2v-3a2 2 0 110-4V7a2 2 0 00-2-2H5z" /></svg> كوبون خصم حصري',
                'tipsBtn': '<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" /></svg> إرشادات الصيانة الدورية',
                'subscriptionBtn': '<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 8h14M5 8a2 2 0 110-4h14a2 2 0 110 4M5 8v10a2 2 0 002 2h10a2 2 0 002-2V8m-9 4h4" /></svg> اشترك واحصل على خصم 30%'
            };
            document.getElementById(btnId).innerHTML = buttonsContent[btnId];
        }

        function logEvent(action, status, error = null) {
            // في بيئة الإنتاج، يمكن إرسال هذه البيانات إلى نظام التحليلات
            console.log(`Event: ${action}, Status: ${status}`, error || '');
            
            // مثال: إرسال إلى Google Analytics
            if (typeof gtag === 'function') {
                gtag('event', action, {
                    'event_category': 'surprise',
                    'event_label': status,
                    'value': error ? 0 : 1
                });
            }
        }
    </script>
</body>
</html>
