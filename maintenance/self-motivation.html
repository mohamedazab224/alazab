<!DOCTYPE html>
<html lang="ar" dir="rtl" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لحظات إشراق | Alazab Group</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=El+Messiri:wght@400;700&display=swap');
        
        :root {
            --gold: #f5bf23;
            --dark: #1a1a1a;
            --light: #f8f8f8;
            --accent: #e67e22;
        }
        
        body {
            font-family: 'El Messiri', serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            color: var(--dark);
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            line-height: 1.8;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
            width: 90%;
            max-width: 600px;
            padding: 40px;
            position: relative;
            overflow: hidden;
            border: 2px solid var(--gold);
            transform-style: preserve-3d;
            transition: all 0.5s ease;
        }
        
        .container::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(245,191,35,0.1) 0%, rgba(245,191,35,0) 70%);
            animation: rotate 20s linear infinite;
            z-index: -1;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        h1 {
            color: var(--accent);
            font-size: 2.2rem;
            margin-bottom: 1.5rem;
            position: relative;
            display: inline-block;
        }
        
        h1::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--gold), var(--accent));
            border-radius: 3px;
        }
        
        .message {
            font-size: 1.5rem;
            margin: 2rem 0;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .message::before, .message::after {
            content: '"';
            font-size: 4rem;
            color: var(--gold);
            position: absolute;
            opacity: 0.3;
        }
        
        .message::before {
            top: -20px;
            right: -10px;
        }
        
        .message::after {
            bottom: -40px;
            left: -10px;
        }
        
        .author {
            font-style: italic;
            color: #666;
            margin-bottom: 2rem;
            font-size: 1.2rem;
        }
        
        .btn {
            background: linear-gradient(135deg, var(--gold), var(--accent));
            color: white;
            border: none;
            padding: 12px 35px;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 20px rgba(230, 126, 34, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(230, 126, 34, 0.4);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        .btn::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255,255,255,0.3), rgba(255,255,255,0));
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .btn:hover::after {
            opacity: 1;
        }
        
        .counter {
            margin-top: 1.5rem;
            color: #777;
            font-size: 0.9rem;
        }
        
        .floating {
            animation: floating 3s ease-in-out infinite;
        }
        
        @keyframes floating {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: var(--gold);
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="container pulse">
        <h1>لحظات إشراق ✨</h1>
        <p>كل يوم فرصة جديدة لتنمو وتتألق</p>
        
        <div class="message floating" id="daily-message">"الحياة ليست انتظار العاصفة لتمر، وإنما تعلم الرقص تحت المطر"</div>
        <div class="author" id="message-author">- مثل قديم</div>
        
        <button class="btn" id="new-message-btn">
            أهديني حكمة جديدة 🌸
        </button>
        
        <div class="counter">تم عرض <span id="counter">0</span> حكمة اليوم</div>
    </div>

    <audio id="sound-effect" src="https://assets.mixkit.co/sfx/preview/mixkit-positive-interface-beep-221.mp3" preload="auto"></audio>

    <script>
        // مكتبة الحكم والاقتباسات
        const messages = [
            {
                text: "لا تقلق من الفشل، قلق من الفرص التي ستضيع إن لم تجرب",
                author: "جاك ما"
            },
            {
                text: "أعظم مجد في الحياة ليس في عدم السقوط، بل في النهوض كلما سقطنا",
                author: "نيلسون مانديلا"
            },
            {
                text: "النجاح هو مجموع الجهود الصغيرة المتكررة يومياً",
                author: "روبرت كولير"
            },
            {
                text: "كن أنت التغيير الذي تريد أن تراه في العالم",
                author: "غاندي"
            },
            {
                text: "المستقبل ينتمي لأولئك الذين يؤمنون بجمال أحلامهم",
                author: "إليانور روزفلت"
            },
            {
                text: "كل شيء صعب قبل أن يصبح سهلاً",
                author: "يوهان فولفغانغ فون غوته"
            },
            {
                text: "الإبداع هو الذكاء الذي يستمتع",
                author: "ألبرت أينشتاين"
            },
            {
                text: "التميز ليس مهارة، إنه موقف",
                author: "رالف مارستون"
            }
        ];

        let counter = 0;
        const messageEl = document.getElementById('daily-message');
        const authorEl = document.getElementById('message-author');
        const counterEl = document.getElementById('counter');
        const btn = document.getElementById('new-message-btn');
        const soundEffect = document.getElementById('sound-effect');

        // عرض رسالة عشوائية مع تأثيرات
        function showRandomMessage() {
            const randomIndex = Math.floor(Math.random() * messages.length);
            const {text, author} = messages[randomIndex];
            
            // تأثير التلاشي
            messageEl.style.opacity = '0';
            authorEl.style.opacity = '0';
            
            setTimeout(() => {
                messageEl.textContent = text;
                authorEl.textContent = `- ${author}`;
                
                // تأثير الظهور
                messageEl.style.opacity = '1';
                authorEl.style.opacity = '1';
                
                // زيادة العداد
                counter++;
                counterEl.textContent = counter;
                
                // تشغيل الصوت
                soundEffect.play();
                
                // تأثير الكونفيتي
                createConfetti();
                
            }, 300);
        }

        // تأثير الكونفيتي
        function createConfetti() {
            const container = document.querySelector('.container');
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.top = -10 + 'px';
                confetti.style.backgroundColor = getRandomColor();
                confetti.style.width = Math.random() * 10 + 5 + 'px';
                confetti.style.height = Math.random() * 10 + 5 + 'px';
                container.appendChild(confetti);
                
                // أنيميشن الكونفيتي
                setTimeout(() => {
                    confetti.style.transition = `all ${Math.random() * 3 + 2}s ease-out`;
                    confetti.style.opacity = '0.8';
                    confetti.style.transform = `translateY(${Math.random() * 300 + 200}px) rotate(${Math.random() * 360}deg)`;
                    
                    setTimeout(() => {
                        confetti.remove();
                    }, 5000);
                }, i * 50);
            }
        }

        function getRandomColor() {
            const colors = ['#f5bf23', '#e67e22', '#2ecc71', '#3498db', '#9b59b6'];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        // حدث الضغط على الزر
        btn.addEventListener('click', showRandomMessage);
        
        // عرض رسالة عشوائية عند التحميل
        window.addEventListener('load', () => {
            setTimeout(showRandomMessage, 500);
            
            // عرض رسالة ترحيبية
            setTimeout(() => {
                const welcomeMsg = "أهلاً بك في نظام Alazab Group، أتمنى لك يومًا مُشرقًا 🌞";
                messageEl.textContent = welcomeMsg;
                authorEl.textContent = "- فريق العمل";
                
                // تأثير النبض
                messageEl.classList.add('pulse');
            }, 1500);
        });
    </script>
</body>
</html>
