<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قائمة الاشتراك</title>
    <style>
        /* CSS Styling */
        body {
            font-family: Arial, sans-serif;
        }
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background: #fff;
            padding: 30px;
            max-width: 400px;
            width: 100%;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .popup-content img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .popup-content h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .popup-content p {
            color: #666;
            margin-bottom: 20px;
        }

        .popup-content input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .popup-content button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .popup-content button:hover {
            background: #0056b3;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            color: #333;
            cursor: pointer;
        }
    </style>
    <script src="https://cdn.emailjs.com/sdk/3.2.0/email.min.js"></script>
    <script>
        // Initialize EmailJS
        (function() {
            emailjs.init("18ygGgryRoGve-Tpw"); // معرف المستخدم
        })();

        window.onload = function() {
            setTimeout(function() {
                document.getElementById("subscription-popup").style.display = "flex";
            }, 2000); // يظهر بعد ثانيتين
        };

        function closePopup() {
            document.getElementById("subscription-popup").style.display = "none";
        }

        function sendEmail(event) {
            event.preventDefault(); // يمنع إعادة تحميل الصفحة
            
            emailjs.sendForm("service_Alazab.co", "template_tvn06ki", "#subscription-form")
                .then(function(response) {
                    alert("تم الاشتراك بنجاح!"); // رسالة نجاح
                    closePopup(); // إغلاق النافذة بعد الإرسال
                }, function(error) {
                    alert("عذرًا، حدث خطأ أثناء الإرسال.");
                    console.log(error);
                });
        }
    </script>
</head>
<body>

<div id="subscription-popup" class="popup">
    <div class="popup-content">
        <span class="close-btn" onclick="closePopup()">&times;</span>
        <img src="https://i.ibb.co/0YFvRQG/AZASDFGHJK.png" alt="Interior Design">
        <h2>اشترك الآن</h2>
        <p>كن أول من يعرف عن آخر التحديثات والعروض!</p>
        <form id="subscription-form" onsubmit="sendEmail(event)">
            <input type="text" name="user_name" placeholder="الاسم" required>
            <input type="email" name="user_email" placeholder="البريد الإلكتروني" required>
            <button type="submit">اشترك</button>
        </form>
    </div>
</div>

</body>
</html>
