<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alazab Store</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Banner Styling */
        #banner {
            position: fixed;
            top: 0;
            width: 100%;
            height: 90px; /* Increased height */
            background-color: #53568E; /* Dark blue */
            z-index: 9999;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }

        #banner.hidden {
            transform: translateY(-100%);
        }

        /* Logo Styling */
        #logo {
            height: 50px; /* Adjusted for larger banner */
        }

        /* Navigation Links */
        #banner-links {
            display: flex;
            gap: 20px;
        }

        #banner-links a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        #banner-links a:hover {
            color: #94a3b8; /* Light gray */
        }

        /* Action Button Styling */
        #action-button {
            padding: 10px 20px;
            background-color: #bfbfbf; /* Light gray */
            color: white;
            font-size: 14px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        #action-button:hover {
            background-color: #a6a6a6; /* Slightly darker gray */
        }

        /* Triangle Toggle Button */
        #toggle-button {
            position: fixed;
            top: 0;
            right: 0;
            width: 0;
            height: 0;
            border-top: 50px solid #bfbfbf; /* Light gray */
            border-left: 50px solid transparent;
            cursor: pointer;
            z-index: 10000;
        }

        #toggle-button::after {
            content: '+';
            position: absolute;
            top: -35px;
            right: -25px;
            font-size: 20px;
            font-weight: bold;
            color: white;
        }

        #toggle-button.hidden::after {
            content: '-';
        }

        /* Banner Toggle Button */
        #banner-toggle-button {
            padding: 10px 15px;
            background-color: #bfbfbf; /* Light gray */
            color: white;
            font-size: 14px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
            transition: background-color 0.2s ease;
        }

        #banner-toggle-button:hover {
            background-color: #a6a6a6;
        }

        /* WebView for the store */
        iframe {
            margin-top: 90px; /* Adjusted for larger banner */
            width: 100%;
            height: calc(100vh - 90px);
            border: none;
            transition: margin 0.3s ease-in-out;
        }

        iframe.hidden {
            margin-top: 0;
        }

        /* Mobile Menu */
        #menu-icon {
            display: none;
            flex-direction: column;
            justify-content: space-around;
            width: 30px;
            height: 25px;
            cursor: pointer;
            margin-left: 10px;
        }

        #menu-icon div {
            width: 100%;
            height: 3px;
            background-color: white;
        }

        @media (max-width: 768px) {
            #banner-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 90px;
                left: 0;
                width: 100%;
                background-color: #0f172a;
                text-align: center;
                padding: 10px 0;
            }

            #banner-links.active {
                display: flex;
            }

            #menu-icon {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <!-- Floating Banner -->
    <div id="banner">
        <!-- Logo -->
        <a href="https://al-azab.co" id="logo-link">
            <img id="logo" src="https://i.postimg.cc/SswZWDZs/60-200PX.png" alt="Alazab Logo">
        </a>

        <!-- Mobile Menu Icon -->
        <div id="menu-icon">
            <div></div>
            <div></div>
            <div></div>
        </div>

        <!-- Links -->
        <div id="banner-links">
            <a href="https://al-azab.co" target="_blank" rel="noopener noreferrer">Website</a>
            <a href="https://alazab.store" target="_blank">Store</a>
            <a href="https://al-azab.co/offers" target="_blank">Offers</a>
            <a href="https://al-azab.co/services" target="_blank">Services</a>
            <a href="https://al-azab.co/blogs" target="_blank">Blogs</a>
            <a href="https://al-azab.co/news" target="_blank">News</a>
        </div>

        <!-- Action Button -->
        <a href="https://al-azab.co/inventory/" target="_blank">
  <button id="action-button">Get it</button>
</a>
    </div>

    <!-- Toggle Button -->
    <div id="toggle-button"></div>

    <!-- WebView to display the store -->
    <iframe id="store-iframe" src="https://alazab-co.daftra.com/" title="Alazab Store"></iframe>

    <script>
        const toggleButton = document.getElementById('toggle-button');
        const banner = document.getElementById('banner');
        const iframe = document.getElementById('store-iframe');
        const menuIcon = document.getElementById('menu-icon');
        const bannerLinks = document.getElementById('banner-links');
        const bannerToggleButton = document.getElementById('banner-toggle-button');

        toggleButton.addEventListener('click', () => {
            banner.classList.toggle('hidden');
            iframe.classList.toggle('hidden');
            toggleButton.classList.toggle('hidden');
        });

        menuIcon.addEventListener('click', () => {
            bannerLinks.classList.toggle('active');
        });

        bannerToggleButton.addEventListener('click', () => {
            banner.classList.toggle('hidden');
        });
    </script>
</body>
</html>
