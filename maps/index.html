<!DOCTYPE html>
 <html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>خريطة مصر | Azab Services</title>

    <!-- خطوط وأيقونات -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
          integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
          crossorigin="anonymous" />

    <!-- مكتبة مكونات Google -->
    <script type="module"
      src="https://ajax.googleapis.com/ajax/libs/@googlemaps/extended-component-library/0.6.11/index.min.js">
    </script>

    <style>
      :root{
        --brand-yellow:#F5BF23;
        --brand-navy:#0B0B3B;
        --brand-black:#111111;
      }

      body {
        margin: 0;
        font-family: 'Cairo', sans-serif;
        background-color: #111;
        color: #fff;
      }

      /* الهيدر */
      header {
        background: var(--brand-navy);
        color: #fff;
        text-align: center;
        padding: 20px 0;
      }
      header h1 {
        font-weight: 700;
        color: var(--brand-yellow);
        margin: 0;
      }

      /* الخريطة */
      gmp-map {
        width: 100%;
        height: 500px;
        border: none;
      }
      .place-picker-container {
        padding: 15px;
        background: rgba(11, 11, 59, 0.9);
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      }

      /* الفوتر */
      footer {
        background: var(--brand-navy);
        color:#fff;
        padding: 40px 0 10px;
        font-size: 16px;
        line-height: 1.6;
      }
      footer a { color:#fff; text-decoration:none; }
      footer a:hover { color: var(--brand-yellow); }
      footer h3 { color: var(--brand-yellow); font-weight:700; }
      .footer-bottom {
        border-top: 1px solid rgba(255,255,255,.12);
        margin-top: 15px;
        padding-top: 10px;
        font-size: 0.9rem;
        text-align: center;
      }
    </style>

    <script>
      async function init() {
        await customElements.whenDefined('gmp-map');
        const map = document.querySelector('gmp-map');
        const marker = document.querySelector('gmp-advanced-marker');
        const placePicker = document.querySelector('gmpx-place-picker');
        const infowindow = new google.maps.InfoWindow();

        map.innerMap.setOptions({ mapTypeControl: false });

        placePicker.addEventListener('gmpx-placechange', () => {
          const place = placePicker.value;

          if (!place.location) {
            alert("لا توجد تفاصيل متاحة لهذا العنوان: '" + place.name + "'");
            infowindow.close();
            marker.position = null;
            return;
          }

          if (place.viewport) {
            map.innerMap.fitBounds(place.viewport);
          } else {
            map.center = place.location;
            map.zoom = 17;
          }

          marker.position = place.location;
          infowindow.setContent(
            `<strong>${place.displayName}</strong><br>
             <span>${place.formattedAddress}</span>`
          );
          infowindow.open(map.innerMap, marker);
        });
      }
      document.addEventListener('DOMContentLoaded', init);
    </script>
  </head>

  <body>
    <!-- الهيدر -->
    <header>
    <a href="https://linktr.ee/Alazab.co" class="logo" style="display: flex; align-items: center;"><img src="https://i.postimg.cc/hP9RJjrt/azab-en-150-60.png" alt="Al-Azab Logo" style="height: 80px; margin-right: 30px;">

      <h1>خريطة فروع شركة العزب</h1>
      <p>ابحث عن موقع أي فرع أو عقار تابع لـ Azab Construction</p>
    </header>

    <!-- خريطة مصر -->
    <gmpx-api-loader
      key="AIzaSyBMkDwKLnAG2Un01Cv-vTXfouURck6sa7s"
      solution-channel="GMP_GE_mapsandplacesautocomplete_v2">
    </gmpx-api-loader>

    <gmp-map center="26.8206,30.8025" zoom="6" map-id="EGYPT_MAP_VIEW">
      <div slot="control-block-start-inline-start" class="place-picker-container">
        <gmpx-place-picker placeholder="ابحث عن عنوان في مصر..."></gmpx-place-picker>
      </div>
      <gmp-advanced-marker></gmp-advanced-marker>
    </gmp-map>

    <!-- الفوتر -->
    <footer>
      <div class="container text-center">
        <h3>Alazab Construction</h3>
        <p>8/500 Maadi New, Cairo, Egypt<br>38 Elmahta Street, Nabaroh, Daqahlia</p>
        <p>📞 <a href="tel:+201004006620">(+20) 1004006620</a> | 
           🌐 <a href="https://al-azab.co">alazab.services</a></p>
        <div class="footer-bottom">
          <p>© 2025 Alazab Construction Company | All Rights Reserved</p>
          <p><a href="https://al-azab.co/policy.html">Privacy Policy</a> | 
             <a href="https://al-azab.co/terms.html">Terms of Service</a></p>
        </div>
      </div>
    </footer>
  </body>
</html>
