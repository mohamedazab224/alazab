<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>إتمام الشراء | العزب</title>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background: #f5f5f5;
      color: #111;
      text-align: center;
      padding: 40px;
    }
    a {
      background: #f5bf23;
      color: #111;
      padding: 12px 20px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>جارٍ تجهيز طلبك...</h1>
  <p>برجاء الانتظار لحظة واحدة.</p>

  <script>
    const params = new URLSearchParams(window.location.search);
    const productId = params.get('product_id');
    const quantity = params.get('quantity');
    const coupon = params.get('coupon');

    // تحويل المستخدم إلى صفحة الطلب في Daftra
    const daftraBase = 'https://alazab-co.daftra.com/client/contents/order_summary';
    const redirectUrl = `${daftraBase}?product_id=${productId || ''}&quantity=${quantity || 1}&coupon=${coupon || ''}`;

    setTimeout(() => {
      window.location.href = redirectUrl;
    }, 1500);
  </script>
</body>
</html>
